<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>##### Project</title> <!-- перед релизом ###### is Password -->
    <style>
        body {
            background: #000;
            color: #ff0000;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .countdown-container {
            text-align: center;
        }
        
        .countdown {
            font-size: 5rem;
            font-weight: bold;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 120px;
        }
        
        .value {
            font-size: 6rem;
            line-height: 1;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        }
        
        .separator {
            font-size: 4rem;
            margin: 0 5px;
            color: #990000;
        }
        
        @media (max-width: 768px) {
            .countdown {
                font-size: 3rem;
            }
            
            .value {
                font-size: 4rem;
            }
            
            .unit {
                min-width: 80px;
            }
            
            .separator {
                font-size: 3rem;
            }
        }
        
        @media (max-width: 480px) {
            .countdown {
                font-size: 2rem;
                gap: 5px;
            }
            
            .value {
                font-size: 3rem;
            }
            
            .unit {
                min-width: 60px;
            }
            
            .separator {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="countdown" id="countdown">
            <!-- Будет заполнено скриптом -->
        </div>
    </div>

    <script>
        // Устанавливаем конечную дату (через 10 дней)
        const endDate = new Date();
        endDate.setDate(endDate.getDate() + 10);
        endDate.setHours(0, 0, 0, 0); // Устанавливаем на полночь
        
        function updateCountdown() {
            const now = new Date();
            const timeLeft = endDate - now;
            
            // Рассчитываем дни, часы, минуты, секунды
            const days = Math.max(0, Math.floor(timeLeft / (1000 * 60 * 60 * 24)));
            const hours = Math.max(0, Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)));
            const minutes = Math.max(0, Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60)));
            const seconds = Math.max(0, Math.floor((timeLeft % (1000 * 60)) / 1000));
            
            // Получаем контейнер для отсчета
            const countdownElement = document.getElementById('countdown');
            
            // Обновляем отображение
            countdownElement.innerHTML = `
                <div class="unit">
                    <div class="value">${days.toString().padStart(2, '0')}</div>
                </div>
                <div class="separator">:</div>
                <div class="unit">
                    <div class="value">${hours.toString().padStart(2, '0')}</div>
                </div>
                <div class="separator">:</div>
                <div class="unit">
                    <div class="value">${minutes.toString().padStart(2, '0')}</div>
                </div>
                <div class="separator">:</div>
                <div class="unit">
                    <div class="value">${seconds.toString().padStart(2, '0')}</div>
                </div>
            `;
        }
        
        // Обновляем каждую секунду
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Первый запуск
    </script>
</body>
</html>
