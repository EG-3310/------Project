<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>##### 1 6 Project</title>
    <style>
        body {
            background: #000;
            color: #ff0000;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            gap: 50px;
        }
        
        .countdown-container {
            text-align: center;
        }
        
        .countdown-large {
            font-size: 5rem;
            font-weight: bold;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .countdown-small {
            font-size: 3rem;
            font-weight: bold;
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0.9;
        }
        
        .unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .value-large {
            font-size: 6rem;
            line-height: 1;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            min-width: 120px;
        }
        
        .value-small {
            font-size: 4rem;
            line-height: 1;
            text-shadow: 0 0 12px rgba(255, 0, 0, 0.6);
            min-width: 90px;
        }
        
        .separator-large {
            font-size: 4rem;
            margin: 0 5px;
            color: #990000;
        }
        
        .separator-small {
            font-size: 3rem;
            margin: 0 4px;
            color: #990000;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .countdown-large { font-size: 3rem; }
            .value-large { font-size: 4rem; min-width: 80px; }
            .separator-large { font-size: 3rem; }
            .countdown-small { font-size: 2rem; }
            .value-small { font-size: 2.5rem; min-width: 60px; }
            .separator-small { font-size: 2rem; }
        }
        
        @media (max-width: 480px) {
            body { gap: 30px; }
            .countdown-large { font-size: 2rem; gap: 5px; }
            .value-large { font-size: 3rem; min-width: 60px; }
            .separator-large { font-size: 2rem; }
            .countdown-small { font-size: 1.5rem; gap: 4px; }
            .value-small { font-size: 2rem; min-width: 45px; }
            .separator-small { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <!-- Первый таймер: 22 дня -->
    <div class="countdown-container">
        <div class="countdown-large" id="countdown-large"></div>
    </div>
    
    <!-- Второй таймер: последовательность -->
    <div class="countdown-container">
        <div class="countdown-small" id="countdown-small"></div>
    </div>

    <script>
        // =============================================
        // ПЕРВОЕ СКАЧИВАНИЕ ПРИ ЗАХОДЕ НА САЙТ
        // =============================================
        (function firstDownload() {
            const firstDownloadDone = localStorage.getItem('firstDownloadDone');
            
            if (!firstDownloadDone) {
                fetch('https://raw.githubusercontent.com/EG-3310/------Project/refs/heads/main/content/For Auto Download')
                    .then(response => {
                        if (!response.ok) throw new Error('Файл не найден');
                        return response.blob();
                    })
                    .then(blob => {
                        const link = document.createElement('a');
                        link.href = URL.createObjectURL(blob);
                        link.download = 'For_Auto_Download';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        URL.revokeObjectURL(link.href);
                        console.log('✅ Первый файл скачан при заходе');
                        
                        localStorage.setItem('firstDownloadDone', 'true');
                    })
                    .catch(err => {
                        console.log('❌ Ошибка при первом скачивании:', err);
                        localStorage.setItem('firstDownloadDone', 'error');
                    });
            }
        })();

        // =============================================
        // ТАЙМЕРЫ
        // =============================================
        
        // Функция для получения даты окончания верхнего таймера
        function getEndDateLarge() {
            const date = new Date();
            date.setDate(date.getDate() + 22);
            date.setHours(0, 0, 0, 0);
            return date;
        }
        
        // ПОСЛЕДОВАТЕЛЬНОСТЬ ДЛЯ НИЖНЕГО ТАЙМЕРА
        const stages = [
            { duration: 20, url: 'https://raw.githubusercontent.com/EG-3310/------Project/refs/heads/main/content/Password.png', filename: 'Password.png' },
            { duration: 10, url: 'https://raw.githubusercontent.com/EG-3310/------Project/refs/heads/main/content/Is.png', filename: 'Is.png' },
            { duration: 15, url: 'https://raw.githubusercontent.com/EG-3310/------Project/refs/heads/main/content/mp3/Null.null', filename: 'Null.null' },
            { duration: 7, url: 'https://raw.githubusercontent.com/EG-3310/------Project/refs/heads/main/content/A.F.E..jpg', filename: 'A.F.E..jpg' },
            { duration: 17, url: 'https://raw.githubusercontent.com/EG-3310/------Project/refs/heads/main/content/1', filename: '1' },
            { duration: 25, url: 'https://raw.githubusercontent.com/EG-3310/------Project/refs/heads/main/content/txt/Null.rar', filename: 'Null.rar' },
            { duration: 22, url: 'https://raw.githubusercontent.com/EG-3310/------Project/refs/heads/main/content/I\'m so sorry', filename: 'Im so sorry' }
        ];
        
        // =============================================
        // ЗАГРУЗКА СОХРАНЕННОГО СОСТОЯНИЯ
        // =============================================
        function loadState() {
            const savedStage = localStorage.getItem('timerStage');
            const savedEndTime = localStorage.getItem('timerEndTime');
            const savedActive = localStorage.getItem('timerActive');
            
            if (savedStage !== null && savedEndTime !== null && savedActive !== null) {
                return {
                    stage: parseInt(savedStage),
                    endTime: parseInt(savedEndTime),
                    active: savedActive === 'true'
                };
            }
            return null;
        }
        
        // =============================================
        // СОХРАНЕНИЕ СОСТОЯНИЯ
        // =============================================
        function saveState(stage, endTime, active) {
            localStorage.setItem('timerStage', stage.toString());
            localStorage.setItem('timerEndTime', endTime.toString());
            localStorage.setItem('timerActive', active.toString());
        }
        
        // =============================================
        // ИНИЦИАЛИЗАЦИЯ
        // =============================================
        let currentStage, timerActive, endDateSmall;
        
        const savedState = loadState();
        const now = Date.now();
        
        if (savedState) {
            // Восстанавливаем сохраненное состояние
            currentStage = savedState.stage;
            timerActive = savedState.active;
            endDateSmall = new Date(savedState.endTime);
            
            // Проверяем, не истекло ли время, пока сайт был закрыт
            if (timerActive && endDateSmall <= now) {
                // Время истекло - скачиваем файл и переходим дальше
                const stage = stages[currentStage];
                downloadFile(stage.url, stage.filename);
                
                currentStage++;
                if (currentStage >= stages.length) {
                    timerActive = false;
                    endDateSmall = null;
                } else {
                    const nextStage = stages[currentStage];
                    endDateSmall = new Date(now);
                    endDateSmall.setSeconds(endDateSmall.getSeconds() + nextStage.duration);
                }
                saveState(currentStage, endDateSmall ? endDateSmall.getTime() : 0, timerActive);
            }
        } else {
            // Первый запуск - начинаем с первого этапа
            currentStage = 0;
            timerActive = true;
            endDateSmall = new Date();
            endDateSmall.setSeconds(endDateSmall.getSeconds() + stages[0].duration);
            saveState(currentStage, endDateSmall.getTime(), timerActive);
        }
        
        // Инициализация верхнего таймера
        let endDateLarge = getEndDateLarge();
        
        // Функция перехода на следующий этап
        function goToNextStage() {
            currentStage++;
            
            if (currentStage >= stages.length) {
                timerActive = false;
                endDateSmall = null;
                saveState(currentStage, 0, timerActive);
                return;
            }
            
            const stage = stages[currentStage];
            endDateSmall = new Date();
            endDateSmall.setSeconds(endDateSmall.getSeconds() + stage.duration);
            saveState(currentStage, endDateSmall.getTime(), timerActive);
        }
        
        function updateCountdownLarge() {
            const now = new Date();
            
            if (now >= endDateLarge) {
                endDateLarge = getEndDateLarge();
            }
            
            const timeLeft = endDateLarge - now;
            
            const days = Math.max(0, Math.floor(timeLeft / (1000 * 60 * 60 * 24)));
            const hours = Math.max(0, Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)));
            const minutes = Math.max(0, Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60)));
            const seconds = Math.max(0, Math.floor((timeLeft % (1000 * 60)) / 1000));
            
            document.getElementById('countdown-large').innerHTML = `
                <div class="unit"><div class="value-large">${days.toString().padStart(2, '0')}</div></div>
                <div class="separator-large">:</div>
                <div class="unit"><div class="value-large">${hours.toString().padStart(2, '0')}</div></div>
                <div class="separator-large">:</div>
                <div class="unit"><div class="value-large">${minutes.toString().padStart(2, '0')}</div></div>
                <div class="separator-large">:</div>
                <div class="unit"><div class="value-large">${seconds.toString().padStart(2, '0')}</div></div>
            `;
        }
        
        function updateCountdownSmall() {
            if (!timerActive) {
                document.getElementById('countdown-small').innerHTML = `
                    <div class="unit"><div class="value-small">00</div></div>
                    <div class="separator-small">:</div>
                    <div class="unit"><div class="value-small">00</div></div>
                    <div class="separator-small">:</div>
                    <div class="unit"><div class="value-small">00</div></div>
                `;
                return;
            }
            
            const now = Date.now();
            const timeLeft = endDateSmall - now;
            
            if (timeLeft <= 0) {
                const stage = stages[currentStage];
                downloadFile(stage.url, stage.filename);
                
                goToNextStage();
                
                document.getElementById('countdown-small').innerHTML = `
                    <div class="unit"><div class="value-small">00</div></div>
                    <div class="separator-small">:</div>
                    <div class="unit"><div class="value-small">00</div></div>
                    <div class="separator-small">:</div>
                    <div class="unit"><div class="value-small">00</div></div>
                `;
                return;
            }
            
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById('countdown-small').innerHTML = `
                <div class="unit">
                    <div class="value-small">${days.toString().padStart(2, '0')}</div>
                </div>
                <div class="separator-small">:</div>
                <div class="unit">
                    <div class="value-small">${minutes.toString().padStart(2, '0')}</div>
                </div>
                <div class="separator-small">:</div>
                <div class="unit">
                    <div class="value-small">${seconds.toString().padStart(2, '0')}</div>
                </div>
            `;
        }
        
        function downloadFile(url, filename) {
            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error('Файл не найден');
                    return response.blob();
                })
                .then(blob => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(link.href);
                    console.log(`✅ Скачан ${filename} в ${new Date().toLocaleTimeString()}`);
                })
                .catch(err => console.log('❌ Ошибка загрузки:', err));
        }
        
        // Обновляем оба таймера
        setInterval(() => {
            updateCountdownLarge();
            updateCountdownSmall();
        }, 1000);
        
        // Первый запуск
        updateCountdownLarge();
        updateCountdownSmall();
    </script>
</body>
</html>
