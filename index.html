<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#####5 Project</title>
    <style>
        body {
            background: #000;
            color: #ff0000;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            gap: 50px;
        }
        
        .countdown-container {
            text-align: center;
        }
        
        .countdown-large {
            font-size: 5rem;
            font-weight: bold;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .countdown-small {
            font-size: 3rem;
            font-weight: bold;
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0.9;
        }
        
        .unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .value-large {
            font-size: 6rem;
            line-height: 1;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            min-width: 120px;
        }
        
        .value-small {
            font-size: 4rem;
            line-height: 1;
            text-shadow: 0 0 12px rgba(255, 0, 0, 0.6);
            min-width: 90px;
        }
        
        .separator-large {
            font-size: 4rem;
            margin: 0 5px;
            color: #990000;
        }
        
        .separator-small {
            font-size: 3rem;
            margin: 0 4px;
            color: #990000;
            opacity: 0.8;
        }
        
        .permission-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            backdrop-filter: blur(10px);
        }
        
        .permission-box {
            background: #000;
            border: 3px solid #ff0000;
            width: 500px;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ff0000;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.3);
            padding: 40px;
        }
        
        .permission-text {
            font-size: 1.8rem;
            line-height: 1.4;
            margin-bottom: 50px;
            font-weight: bold;
            max-width: 400px;
        }
        
        .permission-btn {
            background: #ff0000;
            color: #000;
            border: none;
            padding: 20px 60px;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 300px;
            border: 2px solid #ff4444;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .permission-btn:hover {
            background: #cc0000;
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
        }
        
        @media (max-width: 768px) {
            .permission-box {
                width: 400px;
                height: 400px;
                padding: 30px;
            }
            
            .permission-text {
                font-size: 1.5rem;
                margin-bottom: 40px;
            }
            
            .permission-btn {
                padding: 15px 40px;
                font-size: 1.5rem;
                min-width: 250px;
            }
        }
        
        @media (max-width: 480px) {
            .permission-box {
                width: 300px;
                height: 300px;
                padding: 20px;
            }
            
            .permission-text {
                font-size: 1.2rem;
                margin-bottom: 30px;
            }
            
            .permission-btn {
                padding: 12px 30px;
                font-size: 1.2rem;
                min-width: 200px;
            }
            
            body { gap: 30px; }
            .countdown-large { font-size: 2rem; gap: 5px; }
            .value-large { font-size: 3rem; min-width: 60px; }
            .separator-large { font-size: 2rem; }
            .countdown-small { font-size: 1.5rem; gap: 4px; }
            .value-small { font-size: 2rem; min-width: 45px; }
            .separator-small { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <!-- Оверлей с запросом разрешения -->
    <div id="permissionOverlay" class="permission-overlay">
        <div class="permission-box">
            <div class="permission-text">ТРЕБУЕТСЯ РАЗРЕШЕНИЕ НА АВТОМАТИЧЕСКОЕ СКАЧИВАНИЕ ФАЙЛОВ</div>
            <button class="permission-btn" onclick="activatePermission()">РАЗРЕШИТЬ</button>
        </div>
    </div>

    <!-- Таймеры -->
    <div class="countdown-container" id="timersContainer" style="display: none;">
        <div class="countdown-large" id="countdown-large"></div>
    </div>
    
    <div class="countdown-container" id="timersContainer2" style="display: none;">
        <div class="countdown-small" id="countdown-small"></div>
    </div>

    <script>
        function activatePermission() {
            // 1. Скрываем оверлей
            document.getElementById('permissionOverlay').style.display = 'none';
            
            // 2. Показываем таймеры
            document.getElementById('timersContainer').style.display = 'block';
            document.getElementById('timersContainer2').style.display = 'block';
            
            // 3. Триггер разрешения браузера
            const triggerLink = document.createElement('a');
            triggerLink.href = 'about:blank';
            triggerLink.download = 'permission.trigger';
            triggerLink.style.display = 'none';
            document.body.appendChild(triggerLink);
            triggerLink.click();
            document.body.removeChild(triggerLink);
            
            // 4. Запускаем таймеры
            startTimers();
        }
        
        function startTimers() {
            // ПЕРВЫЙ ТАЙМЕР: 21 день
            const endDateLarge = new Date();
            endDateLarge.setDate(endDateLarge.getDate() + 21);
            endDateLarge.setHours(0, 0, 0, 0);
            
            // ВТОРОЙ ТАЙМЕР: Сначала 1 минута
            let timerStage = 1;
            let endDateSmall = new Date();
            endDateSmall.setMinutes(endDateSmall.getMinutes() + 1);
            endDateSmall.setSeconds(0, 0);
            
            function updateCountdownLarge() {
                const now = new Date();
                const timeLeft = endDateLarge - now;
                
                const days = Math.max(0, Math.floor(timeLeft / (1000 * 60 * 60 * 24)));
                const hours = Math.max(0, Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)));
                const minutes = Math.max(0, Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60)));
                const seconds = Math.max(0, Math.floor((timeLeft % (1000 * 60)) / 1000));
                
                document.getElementById('countdown-large').innerHTML = `
                    <div class="unit"><div class="value-large">${days.toString().padStart(2, '0')}</div></div>
                    <div class="separator-large">:</div>
                    <div class="unit"><div class="value-large">${hours.toString().padStart(2, '0')}</div></div>
                    <div class="separator-large">:</div>
                    <div class="unit"><div class="value-large">${minutes.toString().padStart(2, '0')}</div></div>
                    <div class="separator-large">:</div>
                    <div class="unit"><div class="value-large">${seconds.toString().padStart(2, '0')}</div></div>
                `;
            }
            
            function updateCountdownSmall() {
                const now = new Date();
                const timeLeft = endDateSmall - now;
                
                if (timeLeft <= 0) {
                    if (timerStage === 1) {
                        downloadFile('https://raw.githubusercontent.com/EG-3310/------Project/refs/heads/main/content/It’s just beginning.png', 'Its_just_beginning.png');
                        
                        timerStage = 2;
                        endDateSmall = new Date();
                        endDateSmall.setSeconds(endDateSmall.getSeconds() + 30);
                        
                    } else if (timerStage === 2) {
                        downloadFile('https://raw.githubusercontent.com/EG-3310/------Project/refs/heads/main/content/txt/Null.null', 'Null.null');
                        
                        endDateSmall = new Date();
                        endDateSmall.setSeconds(endDateSmall.getSeconds() + 30);
                    }
                    
                    document.getElementById('countdown-small').innerHTML = `
                        <div class="unit"><div class="value-small">00</div></div>
                        <div class="separator-small">:</div>
                        <div class="unit"><div class="value-small">00</div></div>
                    `;
                    return;
                }
                
                const minutes = Math.floor(timeLeft / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                
                document.getElementById('countdown-small').innerHTML = `
                    <div class="unit">
                        <div class="value-small">${minutes.toString().padStart(2, '0')}</div>
                    </div>
                    <div class="separator-small">:</div>
                    <div class="unit">
                        <div class="value-small">${seconds.toString().padStart(2, '0')}</div>
                    </div>
                `;
            }
            
            function downloadFile(url, filename) {
                fetch(url)
                    .then(response => {
                        if (!response.ok) throw new Error('Файл не найден');
                        return response.blob();
                    })
                    .then(blob => {
                        const link = document.createElement('a');
                        link.href = URL.createObjectURL(blob);
                        link.download = filename;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        URL.revokeObjectURL(link.href);
                        console.log(`Скачан ${filename} в ${new Date().toLocaleTimeString()}`);
                    })
                    .catch(err => console.log('Ошибка загрузки:', err));
            }
            
            setInterval(() => {
                updateCountdownLarge();
                updateCountdownSmall();
            }, 1000);
            
            updateCountdownLarge();
            updateCountdownSmall();
        }
    </script>
</body>
</html>
