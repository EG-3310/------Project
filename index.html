<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#####2 Project</title>
    <style>
        body {
            background: #000;
            color: #ff0000;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            gap: 50px;
        }
        
        .countdown-container {
            text-align: center;
        }
        
        .countdown-large {
            font-size: 5rem;
            font-weight: bold;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .countdown-small {
            font-size: 3rem;
            font-weight: bold;
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0.9;
        }
        
        .unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .value-large {
            font-size: 6rem;
            line-height: 1;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            min-width: 120px;
        }
        
        .value-small {
            font-size: 4rem;
            line-height: 1;
            text-shadow: 0 0 12px rgba(255, 0, 0, 0.6);
            min-width: 90px;
        }
        
        .separator-large {
            font-size: 4rem;
            margin: 0 5px;
            color: #990000;
        }
        
        .separator-small {
            font-size: 3rem;
            margin: 0 4px;
            color: #990000;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .countdown-large { font-size: 3rem; }
            .value-large { font-size: 4rem; min-width: 80px; }
            .separator-large { font-size: 3rem; }
            .countdown-small { font-size: 2rem; }
            .value-small { font-size: 2.5rem; min-width: 60px; }
            .separator-small { font-size: 2rem; }
        }
        
        @media (max-width: 480px) {
            body { gap: 30px; }
            .countdown-large { font-size: 2rem; gap: 5px; }
            .value-large { font-size: 3rem; min-width: 60px; }
            .separator-large { font-size: 2rem; }
            .countdown-small { font-size: 1.5rem; gap: 4px; }
            .value-small { font-size: 2rem; min-width: 45px; }
            .separator-small { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <!-- Первый таймер: 21 день -->
    <div class="countdown-container">
        <div class="countdown-large" id="countdown-large"></div>
    </div>
    
    <!-- Второй таймер: 3 минуты -->
    <div class="countdown-container">
        <div class="countdown-small" id="countdown-small"></div>
    </div>

    <script>
        // ПЕРВЫЙ ТАЙМЕР: 21 день (не меняется)
        const endDateLarge = new Date();
        endDateLarge.setDate(endDateLarge.getDate() + 21);
        endDateLarge.setHours(0, 0, 0, 0);
        
        // ВТОРОЙ ТАЙМЕР: 3 минуты
        let endDateSmall = new Date();
        endDateSmall.setMinutes(endDateSmall.getMinutes() + 3);
        endDateSmall.setSeconds(0, 0);
        
        function updateCountdownLarge() {
            const now = new Date();
            const timeLeft = endDateLarge - now;
            
            const days = Math.max(0, Math.floor(timeLeft / (1000 * 60 * 60 * 24)));
            const hours = Math.max(0, Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)));
            const minutes = Math.max(0, Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60)));
            const seconds = Math.max(0, Math.floor((timeLeft % (1000 * 60)) / 1000));
            
            document.getElementById('countdown-large').innerHTML = `
                <div class="unit"><div class="value-large">${days.toString().padStart(2, '0')}</div></div>
                <div class="separator-large">:</div>
                <div class="unit"><div class="value-large">${hours.toString().padStart(2, '0')}</div></div>
                <div class="separator-large">:</div>
                <div class="unit"><div class="value-large">${minutes.toString().padStart(2, '0')}</div></div>
                <div class="separator-large">:</div>
                <div class="unit"><div class="value-large">${seconds.toString().padStart(2, '0')}</div></div>
            `;
        }
        
        function updateCountdownSmall() {
            const now = new Date();
            const timeLeft = endDateSmall - now;
            
            // Если время вышло
            if (timeLeft <= 0) {
                // 1. Скачиваем файл с GitHub
                downloadFile();
                
                // 2. Перезапускаем таймер на 3 минуты
                endDateSmall = new Date();
                endDateSmall.setMinutes(endDateSmall.getMinutes() + 3);
                endDateSmall.setSeconds(0, 0);
                
                // 3. Показываем 00:00:00 в момент перезапуска
                document.getElementById('countdown-small').innerHTML = `
                    <div class="unit"><div class="value-small">00</div></div>
                    <div class="separator-small">:</div>
                    <div class="unit"><div class="value-small">00</div></div>
                    <div class="separator-small">:</div>
                    <div class="unit"><div class="value-small">00</div></div>
                `;
                return;
            }
            
            // Минуты и секунды для таймера 3 минуты
            const minutes = Math.floor(timeLeft / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById('countdown-small').innerHTML = `
                <div class="unit">
                    <div class="value-small">${minutes.toString().padStart(2, '0')}</div>
                </div>
                <div class="separator-small">:</div>
                <div class="unit">
                    <div class="value-small">${seconds.toString().padStart(2, '0')}</div>
                </div>
            `;
        }
        
        // Функция скачивания файла с GitHub
        function downloadFile() {
            // ⚠️ ЗАМЕНИТЕ ЭТУ ССЫЛКУ НА ССЫЛКУ НА ВАШ ФАЙЛ В GITHUB ⚠️
            const fileUrl = 'https://raw.githubusercontent.com/EG-3310/------Project/main/content/txt/Null.null'
            
            // ИЛИ если файл лежит рядом с index.html:
            // const fileUrl = 'ваш_файл.pdf';
            
            const link = document.createElement('a');
            link.href = fileUrl;
            link.download = ''; // Пусто - скачается с оригинальным именем
            link.target = '_blank';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            console.log('Файл скачан в ' + new Date().toLocaleTimeString());
        }
        
        // Обновляем оба таймера
        setInterval(() => {
            updateCountdownLarge();
            updateCountdownSmall();
        }, 1000);
        
        // Первый запуск
        updateCountdownLarge();
        updateCountdownSmall();
    </script>
</body>
</html>
